<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dark Mode To-Do List</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <label for="toggle-dark-mode">
        <input type="checkbox" id="toggle-dark-mode" aria-label="Toggle Light Mode">
        <div class="toggle-switch"></div>
        Light Mode
      </label>
    </div>

    <!-- Header -->
    <h1 class="header">My To-Do List</h1>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" id="new-task-input" placeholder="Add a new task" aria-label="New Task">
      <button id="add-task-button" aria-label="Add Task">Add</button>
    </div>

    <!-- Search Area -->
    <div class="search-area">
      <input type="text" id="search-input" placeholder="Search tasks..." aria-label="Search Tasks">
    </div>

    <!-- Task List -->
    <ul id="task-list" class="task-list">
      <!-- Tasks will be dynamically added here -->
    </ul>

    <!-- Footer with Filter Options -->
    <div class="footer">
      <button id="filter-all" class="active" aria-label="Show All Tasks">All</button>
      <button id="filter-active" aria-label="Show Active Tasks">Active</button>
      <button id="filter-completed" aria-label="Show Completed Tasks">Completed</button>
    </div>
  </div>

  <script src="script.js">
 
  </script>
</body>
</html>
